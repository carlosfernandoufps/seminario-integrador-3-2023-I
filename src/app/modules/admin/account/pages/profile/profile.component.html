<div class="page-header">
  <h4 class="page-title">Perfil</h4>
  <ul class="breadcrumbs">
    <li class="nav-home">
      <a [routerLink]="['/dashboard']">
        <i class="flaticon-home"></i>
      </a>
    </li>
    <li class="separator">
      <i class="flaticon-right-arrow"></i>
    </li>
    <li class="nav-item">
      <a [routerLink]="['/account']">Cuenta</a>
    <li class="separator">
      <i class="flaticon-right-arrow"></i>
    </li>
    <li class="nav-item">
      <a>Perfil</a>
    </li>
  </ul>
</div>
<div class="row">

  <!-- Perfil -->
  <div class="col-md-3">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"><b>Imagen de perfil</b></h4>
      </div>
      <div class="card-body d-flex justify-content-center">
        <img class="img-fluid rounded img-perfil" src="assets/img/profile.jpg" [alt]="currentUser.nombre">
      </div>
    </div>
  </div>
  <!-- End Perfil -->

  <!-- Detalles Usuario -->
  <div class="col-md-9">
    <div class="card">
      <div class="card-header">
        <div class="d-flex align-items-center">
          <div class="card-title"><b>Información de la cuenta</b></div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <tbody>
              <tr>
                <td><b>Nombres</b></td>
                <td>{{ currentUser.nombre | titlecase }}</td>
              </tr>
              <tr>
                <td><b>Apellidos</b></td>
                <td>{{ currentUser.apellido | titlecase }}</td>
              </tr>
              <tr>
                <td><b>Correo</b></td>
                <td>{{ currentUser.correo }}</td>
              </tr>
              <tr>
                <td><b>Código</b></td>
                <td>{{ currentUser.codigo }}</td>
              </tr>
              <tr>
                <td><b>Rol</b></td>
                <td>{{ currentUser.rol | titlecase }}</td>
              </tr>
              <tr>
                <td><b>Estado</b></td>
                <td>Activo</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- End Detalles Usuario -->
</div>

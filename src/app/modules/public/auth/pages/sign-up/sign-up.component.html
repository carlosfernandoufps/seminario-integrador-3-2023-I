<div class="login">
  <div class="wrapper wrapper-login">
    <div class="container container-signup animated fadeIn">
      <h3 class="text-center">Sign Up</h3>
      <form class="login-form" autocomplete="off">
        <div class="form-group">
          <label for="code" class="placeholder">
            <b>Codigo</b>
          </label>
          <input id="code" name="codigo" type="text" class="form-control" [(ngModel)]="user.codigo" required>
        </div>
        <div class="form-group">
          <label for="firstname" class="placeholder">
            <b>Nombre</b>
          </label>
          <input id="firstname" name="nombre" type="text" class="form-control" [(ngModel)]="user.nombre" required>
        </div>
        <div class="form-group">
          <label for="lastname" class="placeholder">
            <b>Apellido</b>
          </label>
          <input id="lastname" name="apellido" type="text" class="form-control" [(ngModel)]="user.apellido" required>
        </div>
        <div class="form-group">
          <label for="email" class="placeholder">
            <b>Correo</b>
          </label>
          <input id="email" name="correo" type="email" class="form-control" [(ngModel)]="user.correo" required>
        </div>
        <div class="form-group">
          <label for="passwordsignin" class="placeholder">
            <b>Contrase√±a</b>
          </label>
          <div class="position-relative">
            <input id="passwordsignin" name="password" type="password" class="form-control" [(ngModel)]="user.password"
              required>
          </div>
        </div>
        <div class="row form-action">
          <div class="col-md-6">
            <a class="btn btn-danger btn-link w-100 fw-bold" id="show-signin" [routerLink]="['/public/auth/sign-in']">
              Cancel
            </a>
          </div>
          <div class="col-md-6">
            <button class="btn btn-primary w-100 fw-bold" type="button" (click)="onSignUp()">
              Sign Up
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="login">
  <div class="wrapper wrapper-login">
    <div class="container container-login animated fadeIn">
      <h3 class="text-center">Sign In To Admin</h3>
      <div class="login-form">
        <div class="form-group">
          <label for="email" class="placeholder"><b>Email</b></label>
          <input id="email" name="correo" type="text" class="form-control" [(ngModel)]="user.correo" required>
        </div>
        <div class="form-group">
          <label for="password" class="placeholder"><b>Password</b></label>
          <a href="#" class="link float-right">Forget Password ?</a>
          <div class="position-relative">
            <input id="password" name="password" type="password" class="form-control" [(ngModel)]="user.password"
              required>
            <div class="show-password" (click)="showPassword()">
              <i class="flaticon-interface"></i>
            </div>
          </div>
        </div>
        <div class="form-group form-action-d-flex mb-3">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="rememberme">
            <label class="custom-control-label m-0" for="rememberme">Remember Me</label>
          </div>
          <button class="btn btn-primary col-md-5 float-right mt-3 mt-sm-0 fw-bold" type="button" (click)="onSignIn()">
            Sign In
          </button>
        </div>
        <div class="login-account">
          <span class="msg">Don't have an account yet? </span>
          <a class="link" id="show-signup" [routerLink]="['/public/auth/sign-up']">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</div>
